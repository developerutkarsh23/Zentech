<html>
<head>
<title>Setting Base Font</title>
</head>
<body>
<basefont face="arial,verdana" size="5" color="red">
<p>This is the page's default font</p>
<h2>Example of the base font element<h2>
<font size="+4" color="darkgray">
<p>
This is darkgray text with font size larger</font>
</p>
<font face ="courier" size="-1" color="green">
<p>
It is courier font, a size smaller and green in colour.
</font>
</p>
</body>
</html>
